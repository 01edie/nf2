    <!-- script -->
    <script>

        // login and signup block popup and popout
        document.getElementById("minimize0").onclick=function(){

        document.getElementById("minimize1").onclick=function(){

            document.getElementById("signup0").style.visibility="visible";
            document.getElementById("signup0").style.backdr;

        document.getElementById("panel1").onmouseover=function(){

        document.getElementById("panel0").onmouseleave=function(){
